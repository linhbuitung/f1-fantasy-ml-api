name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update -y && sudo apt-get install -y build-essential

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --locked
          pip install "dvc[gs]" gcsfs

      - name: Configure GCP credentials
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > gcloud-key.json

      - name: Modify DVC Remote
        run: |
          uv run dvc remote modify --local myremote credentialpath gcloud-key.json

      - name: DVC pull data
        run: uv run dvc pull -v

      - name: Run tests
        run: uv venv exec pytest -q